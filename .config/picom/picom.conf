## Shadow
shadow = false;
#no-dnd-shadow = true;
#no-dock-shadow = false;
#clear-shadow = true;
#shadow-radius = 12;
#shadow-offset-x = -17;
#shadow-offset-y = -7;
#shadow-opacity = 0.5;

## fading
fading = false;
#fade-delta = 0.25;
#fade-in-step = 0.02;
#fade-out-step = 0.02;
#fade-exclude = [ "class_g *= 'Brave'"
#];

## opacity
active-opacity = 1.0;
inactive-opacity = 1.0;
inactive-dim = 0.3;
# Border and titlebar opacity
frame-opacity = 0.7;
opacity-rule = [ "90:class_g *= 'XTerm'",  "90:class_g *= 'xterm'"];#,

## other
backend = "glx";
#glx-no-stencil = true;
#glx-no-rebind-pixmap = true;
glx-swap-method = 2;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = false;
dbe = false;
#focus-exclude = [ "class_g = 'Cairo-clock'" ,
#	"class_g = 'CoverGloobus'",
#	"class_g = 'Tilda'",
#	"class_g = 'Firefox'",
#	"class_g = 'Firefox-esr'"
#];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
wintypes:
{
  tooltip = { fade = false; shadow = false; opacity = 0.8; focus = true; };
};

